    # Running Pry
  increments:
    - '`require "pry"`'
    - '`binding.pry`'
    - '`binding.pry if ...`'
    - '`bundle console` (`bundle config console pry`)'
    - |
      ```ruby
      begin
        require 'pry'
        Pry.start || exit
      rescue LoadError
      end
      ```
