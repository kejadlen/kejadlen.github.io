- content: |
    # Installation

    ### Global

    ```console
    $ gem install pry
    ```

    ### Gemfile

    ```ruby
    group :development do
      gem "pry"
    end
    ```
  notes:
    - "`pry` is the only gem other than `bundler` that I install globally"

