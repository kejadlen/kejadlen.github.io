<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/syntax.css" rel="stylesheet" type="text/css">
    <link rel="alternate" title="Arbitrary Definitions JSON Feed" type="application/json" href="{{ site.url }}{% link feed.json %}" />
    {% feed_meta %}
    <style type="text/css">
body { padding: 0 12.5%; font-size: 1.2rem; line-height: 1.7rem; }
h1 { line-height: 1em; }
article { max-width: 1024px; }
pre { overflow-x: scroll; }
img { display: block; width: 90%; margin: auto; }
blockquote {
  border-left: 5px solid #ccc;
  margin: 0;
  padding-left: 1em;
  background-color: #f8f8f8;
  position: relative;
  font-style: italic;
}
blockquote p { margin: 0; }
code { background-color: #f8f8f8; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    {{ content }}
  </body>
</html>
